{% extends 'portfolio/base.html' %}

{% block content %}
  <h1>MAIN page</h1>

  {% load static %}

  <img src="{% static 'portfolio/cat.jpg' %}">
  <br>
  <a href="{% static 'portfolio/dkp.pdf' %}">Resume</a>

  <a href="{% url 'blog:home' %}">Blog</a>

  {% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>

    <img src='{{ project.image.url }}'>
    {% if project.url %}
      <br><a href="{{ project.url }}">Link</a>
    {% endif %}

  {% endfor %}

{% endblock %}
